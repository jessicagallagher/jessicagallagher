<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JEOPARDY!</title>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="js/app.js" charset="utf-8"></script>
  <script src="js/hints.js" charset="utf-8"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- The following favicon is part of an open source project, Twemoji. The graphics are copyright 2020 Twitter, and other contributors. You may view the license here: https://creativecommons.org/licenses/by/4.0/legalcode -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
</head>

<body>
  <div class="header container-fluid mx-auto my-4 d-flex justify-content-center">
    <!-- <button type="button" class="header-button">New Game</button> -->
    <h1>Jeopardy!</h1>
    <!-- <button type="button" class="header-button">Reset</button> -->

  </div>
  <div class="score container-fluid mx-auto my-4 d-flex justify-content-center">
    <div class="current-score">
      <h2>Your Current Score Is:</h2>
      <h2 class="updateScore">0</h2>

    </div>

  </div>
  <!-- main game board setup container -->
  <div class="board-setup container py-md-3 py-sm-1">
    <!-- row setup -->
    <div class="d-flex flex-row justify-content-around flex-wrap flex-xl-nowrap">
      <!-- html category -->
      <div class="d-flex mb-2 mb-xl-0 flex-column justify-content-around">
        <div class="cluenames m-2 d-flex justify-content-center align-items-center">HTML</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(1, 1)">$200</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(1, 2)">$400</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(1, 3)">$600</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(1, 4)">$800</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(1, 5)">$1,000</div>
      </div>
      <!-- css category -->
      <div class="d-flex mb-2 mb-xl-0 flex-column justify-content-around">
        <div class="cluenames m-2 d-flex justify-content-center align-items-center">CSS</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(2, 1)">$200</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(2, 2)">$400</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(2, 3)">$600</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(2, 4)">$800</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(2, 5)">$1,000</div>
      </div>
      <!-- javascript category -->
      <div class="d-flex mb-2 mb-xl-0 flex-column justify-content-around">
        <div class="cluenames m-2 d-flex justify-content-center align-items-center">JavaScript</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(3, 1)">$200</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(3, 2)">$400</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(3, 3)">$600</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(3, 4)">$800</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(3, 5)">$1,000</div>
      </div>
      <!-- cli category -->
      <div class="d-flex mb-2 mb-xl-0 flex-column justify-content-around">
        <div class="cluenames m-2 d-flex justify-content-center align-items-center">CLI</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(4, 1)">$200</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(4, 2)">$400</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(4, 3)">$600</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(4, 4)">$800</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(4, 5)">$1,000</div>
      </div>
      <!-- github category -->
      <div class="d-flex mb-2 mb-xl-0 flex-column justify-content-around">
        <div class="cluenames m-2 d-flex justify-content-center align-items-center">GitHub</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(5, 1)">$200</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(5, 2)">$400</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(5, 3)">$600</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(5, 4)">$800</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(5, 5)">$1,000</div>
      </div>
      <!-- lolz category -->
      <div class="d-flex mb-2 mb-xl-0 flex-column justify-content-around">
        <div class="cluenames m-2 d-flex justify-content-center align-items-center">LOLZ</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(6, 1)">$200</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(6, 2)">$400</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(6, 3)">$600</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(6, 4)">$800</div>
        <div class="clue m-2 d-flex justify-content-center align-items-center" onclick="revealHint(6, 5)">$1,000</div>
      </div>
    </div>
  </div>

  <!-- clue modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="clueModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="points">Points</h5>

        </div>
        <div class="modal-body">
          <div class="d-flex flex-row">
            <div class="mx-auto align-items-center">
              <h4 id="clueText">Clue Text</h4>
            </div>
          </div>
          <div class="d-flex flex-column py-3">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" id="answerA" onclick="finalAnswer()">Answer A</button>
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" id="answerB" onclick="finalAnswer()">Answer B</button>
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" id="answerC" onclick="finalAnswer()">Answer C</button>
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" id="answerD" onclick="finalAnswer()">Answer D</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- correct answer modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="correctModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="correct">HOORAY!</h5>

        </div>
        <div class="modal-body">
          <div class="d-flex flex-row">
            <div class="mx-auto align-items-center">
              <h3 id="pointsHere">Points Here</h3>
            </div>
          </div>
          <div class="d-flex flex-column py-3">
            <button type="button" class="btn btn-success btn-primary btn-block" data-dismiss="modal" id="continue">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- incorrect answer modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="incorrectModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="incorrect">BOO!</h5>

        </div>
        <div class="modal-body">
          <div class="d-flex flex-row">
            <div class="mx-auto align-items-center">
              <h4 id="lostPointsHere">Points Here</h4>
            </div>
          </div>
          <div class="d-flex flex-column py-3">
            <button type="button" class="btn btn-danger btn-primary btn-block" data-dismiss="modal" id="continue">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
